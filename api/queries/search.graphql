query Search($filter: String!) {
  menu(filter: { search: $filter }) {
    products {
      brand {
        name
      }
      category
      effects
      description
      id
      image
      name
      potencyCbd {
        formatted
      }
      potencyThc {
        formatted
      }
      strainType
      variants {
        option
        priceMed
        priceRec
        specialPriceMed
        specialPriceRec
      }
    }
  }
}
